<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penya Graz – Header Preview</title>

  <!-- IMPORTANT: header.html is inside /partials, so ../ is correct -->
  <link rel="stylesheet" href="../css/05_header.css" />
</head>

<body>

<header class="site-header" role="banner">
  <div class="topbar">
    <button class="hamburger" type="button"
            aria-label="Menü öffnen"
            aria-controls="offcanvas"
            aria-expanded="false"
            id="menuToggle">
      <span class="hamburger__lines" aria-hidden="true"></span>
      <span class="hamburger__badge" aria-hidden="true"></span>
    </button>

    <a class="brand" href="index.html" aria-label="Startseite">
      <span class="brand__title">FC Barcelonista Penya Graz</span>
      <span class="brand__subtitle">Die steirische Penya in Graz</span>
    </a>

    <div class="lang" aria-label="Sprache wählen">
      <button class="lang__btn is-active" type="button" aria-label="Deutsch">
        <img class="lang__flag" src="../assets/img/language/german.png" alt="Deutsch">
      </button>
      <button class="lang__btn" type="button" aria-label="English">
        <img class="lang__flag" src="../assets/img/language/english.png" alt="English">
      </button>
    </div>
  </div>

  <div class="overlay" id="overlay" hidden></div>

  <nav class="offcanvas" id="offcanvas" aria-label="Hauptmenü" hidden>
    <ul class="menu">
      <li><a class="menu__link" href="index.html">Home</a></li>
      <li><a class="menu__link" href="mitglied-werden.html">Mitglied werden</a></li>
      <li><a class="menu__link" href="kontakt.html">Kontakt</a></li>
      <li><a class="menu__link" href="faq.html">FAQ</a></li>

      <li class="menu-divider"></li>

      <li><a class="menu__link" href="ueber-uns.html">Über uns</a></li>
    </ul>

    <div class="offcanvas__footer">
      <small class="muted">Visca Barça i visca Catalunya! · Graz</small>
    </div>
  </nav>
</header>



  <script src="../js/header.js"></script>
</body>
</html>
