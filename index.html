<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Penya FC Barcelona Styria</title>
  <!-- CSS Files in order -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/intro.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="stylesheet" href="styles/menubar.css">


</head>
<body>
  <!-- Intro Animation -->
  <div class="intro">
    <div class="side left">
      <div class="vertical-text">
        e<br>s<br>t<br> <br>1899
      </div>
    </div>
    <div class="side right">
      <div class="vertical-text">
        e<br>s<br>t<br> <br>2025
      </div>
    </div>
    <div class="center-content">
      <img class="logo" src="images/logos/penya-logo-transparent.png" alt="Penya Logo">
      <img class="styria" src="images/logos/steiermark-logo-transparent.png" alt="Styria Logo">
    </div>
  </div>

  <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="logo-link" aria-label="Home">
          <img src="images/logos/penya-logo-transparent.png" alt="Penya Logo" class="nav-logo" />
        </a>
        <button class="hamburger" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="navbar-center">
        <a href="index.html" class="button-barca"><span>Home</span></a>
        <a href="faq.html" class="button-barca"><span>FAQ</span></a>
        <a href="contact.html" class="button-barca"><span>Kontakt</span></a>
        <a href="aboutus.html" class="button-styria"><span>Über uns</span></a>

      </div>
    </nav>






  <!-- Main Content -->
<div class="main-content">
  <div class="welcome-container">
    <h1>Willkommen beim Penya des FC Barcelona in Graz-Seiersberg</h1>
    <p>
      Es wird Zeit, dass der FC Barcelona auch in der Steiermark ein Zuhause findet!
    </p>
  </div>

  <section class="stadium-section">
    <img src="images/home/camp-nou-full.jpg" alt="Camp Nou Stadion" class="stadium-image">
  </section>

  <section class="trophies-section">
    <div class="trophy">
      <img src="images/home/cl.png" alt="Champions League">
      <p><strong>5×</strong><br>UEFA Champions League</p>
    </div>
    <div class="trophy">
      <img src="images/home/laliga.png" alt="La Liga">
      <p><strong>27×</strong><br>La Liga Meister</p>
    </div>
    <div class="trophy">
      <img src="images/home/cdr.png" alt="Copa del Rey">
      <p><strong>31×</strong><br>Copa del Rey Sieger</p>
    </div>
        
    <div class="trophy">
      <img src="images/home/trophy-random.png" alt="andere trophäen">
      <p><strong>31×</strong><br> andere Trophäen</p>
    </div>

  </section>
</div>




<script src="js/menubar.js"></script>
</body>
</html>
